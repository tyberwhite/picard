<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Picard</title>
  </head>
  <body>
    <div class="space">
      <div class="dark-mode-btn"></div>
      <div class="alien-select-btn">
        <span class="fa-solid fa-arrow-right" id="right-arrow"></span>
      </div>
      <div class="music-toggle-btn">
        <span id="music-note">â™«</span>
        <audio id="music" src="outer-space-54040.mp3"></audio>
      </div>
      <div class="alien-container">
        <div class="alien-ship">
          <img
            class="alien-ship-img"
            src="alien-ship.png"
            alt="alien space ship"
          />
          <div class="alien-ship-flame"></div>
        </div>
        <div class="alien-ship">
          <img
            class="alien-ship-img"
            src="alien-ship.png"
            alt="alien space ship"
          />
          <div class="alien-ship-flame"></div>
        </div>
        <div class="alien-ship">
          <img
            class="alien-ship-img"
            src="alien-ship.png"
            alt="alien space ship"
          />
          <div class="alien-ship-flame"></div>
        </div>
      </div>
      <div class="player-container">
        <div class="player-ship">
          <img class="rocket-img" src="enterprise.png" alt="" />
          <div class="photon-canon"></div>
          <div class="phaser"></div>
          <div class="tractor-beam tractor-beam-effect">
            <audio
              id="tractor-beam-sound"
              src="./sounds/tractor-beam.mp3"
            ></audio>
          </div>
          <div class="first-flame"></div>
          <div class="second-flame"></div>
        </div>

        <div class="weapons-container">
          <div class="terminal">TERMINAL</div>
          <div class="stats-subcontainer">
            <div class="weapon photon-canon-btn">
              <span class="weapon-text">ATTACK</span>
            </div>
            <div class="weapon retreat">
              <span class="weapon-text">RETREAT</span>
            </div>
            <div class="weapon scan">
              <span class="weapon-text">SCAN</span>
              <audio
                id="scan-sound"
                src="./sounds/mixkit-sci-fi-waves-scanner-907.wav"
              ></audio>
            </div>
            <div class="weapon tractor-beam-btn">
              <span class="weapon-text">TRACTOR</span>
            </div>
            <div class="weapon">
              <span class="weapon-text">QUIT</span>
            </div>
          </div>
        </div>
        <div class="stats-container-left">
          <div class="healthbar"></div>
          <div class="stats-subcontainer">
            <div class="stat accuracy">
              <svg id="accuracy-svg" viewBox="0 0 100 100">
                <circle
                  cx="50"
                  cy="50"
                  r="45"
                  fill="none"
                  stroke="white"
                  stroke-width="10"
                />
                <circle
                  cx="50"
                  cy="50"
                  r="25"
                  fill="none"
                  stroke="white"
                  stroke-width="6"
                />
                <circle cx="50" cy="50" r="5" fill="white" />
              </svg>

              <span class="stat-text">70</span>
              <!-- <span class="stat-name">Accuracy</span> -->
            </div>
            <div class="stat firepower">
              <svg id="accuracy-svg" viewBox="0 0 100 100">
                <circle
                  cx="50"
                  cy="50"
                  r="45"
                  fill="none"
                  stroke="white"
                  stroke-width="10"
                />
                <circle
                  cx="50"
                  cy="50"
                  r="25"
                  fill="none"
                  stroke="white"
                  stroke-width="6"
                />
                <circle cx="50" cy="50" r="5" fill="white" />
              </svg>
              <span class="stat-text">6</span>
            </div>
            <div class="stat hull">
              <svg id="accuracy-svg" viewBox="0 0 100 100">
                <circle
                  cx="50"
                  cy="50"
                  r="45"
                  fill="none"
                  stroke="white"
                  stroke-width="10"
                />
                <circle
                  cx="50"
                  cy="50"
                  r="25"
                  fill="none"
                  stroke="white"
                  stroke-width="6"
                />
                <circle cx="50" cy="50" r="5" fill="white" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
